upstream webImpression {
    server web:8000;
}

server {
    listen 80;

    server_name web-impression.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
       proxy_pass http://webImpression;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header Host $host;
       proxy_redirect off;
   }

    location /static/ {
        alias /home/app/web/staticfiles/;
   }
}

server {
    server_name www.web-impression.net;
    return 301 https://web-impression.net$request_uri;
}