# You need to listen to 80 and whenever a requests comes in,
# you will redirect that to 8000 internally.
upstream webImpression {
    server web:8000;
}

server {
    listen 80;

    server_name web-impression.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://web-impression.net$request_uri;
    }

server{
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name web-impression.net;

    ssl_certificate /etc/nginx/ssl/live/web-impression.net/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/web-impression.net/privkey.pem;

    location / {
       proxy_pass http://webImpression;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header Host $host;
       proxy_redirect off;
   }

   location /static/ {
        alias /home/app/web/staticfiles/;
   }
}